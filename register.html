<!DOCTYPE html>
<html>
<head>
	<div class="heading">
		<h1>Registration</h1>
	</div>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="info">
	<form  method="POST">
	<br><br>
	<div class="fnm">
		<label>First Name</label><br>
		<input type="text" name="First Name" placeholder="Enter your first name"><br>
	</div>
	<div class="lnm">
		<label>Last Name</label><br>
		<input type="text" name="Last Name" placeholder="Enter your last name"><br>
	</div>
	<div class="mob">
		<label> Mobile No</label><br>
		<input type="text" name="Mobile no" placeholder="Enter your number"><br>
	</div>
	<label id="gender">Select Gender</label><br>
	<div class="gender">
		
		<input type="radio" name="Gender" value="Male" checked>Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
	</div>
	<label id="type">Select Type of Person</label><br>
	<div class="type">
		
		<input type="radio" name="type" value="Student" checked>Student<br>
		<input type="radio" name="type" value="Teacher">Teacher<br>
	</div>
	<div class="Email_id">
		<label>Email_id</label><br>
		<input type="text" name="Email_id" placeholder="Enter Email">
		<br>
	</div>
	<div class="Password">
	<label>Password</label><br>
	<input type="password" name="pass" placeholder="Enter Password">
	<br>
	</div>
	<br>
	<input type="submit" value="Submit">
	
	</form>
	</div>
</body>
</html>
